{% extends "base.html" %}
{% block content %}

<form action="/sneakers/{{sneaker.id}}" method="post">

    <div>
      <label for="brand">BRAND</label>
        <select id="brand" name="brand_id">
          {% for brand in all_brands %}
            <option value="{{ brand.id }}">{{ brand.name }}</option>
          {% endfor %}
        </select>      
    </div>
  
  <div>
    <label for="model">MODEL</label>
    <input type="text" id="model" name="model" value="{{sneaker.model}}" required>
  </div>

  <div>
    <label for="price">PRICE</label>
    <input type="number" id="price" name="price" value="{{sneaker.price}}" required>
  </div>

  <div>
    <label for="image_url">IMAGE URL - Copy & Paste Image Address Here</label>
    <input type="text" id="image_url" name="image_url" placeholder="image_url" required>
  </div>

  <div>
    <label for="listed">LISTED</label>
    <select id="listed" name="listed">

      <option value="true"
        {% if sneaker.listed == True %} selected="selected" {% endif %}>
        True
      </option>

      <option value="false"
        {% if sneaker.listed == False %} selected="selected" {% endif %}>
        False
      </option>

    </select>
  </div>
  <button class="activate__one" type="submit">UPDATE SNEAKER</button>


</form>

{% endblock %}
